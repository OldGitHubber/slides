<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes</title>
  <link href="./jokes.css" rel="stylesheet" type="text/css">
  <script src="./jokes.js" defer></script>
</head>

<body>
  <h1 class="jokeHeading">Joke Central</h1>

  <div class="renderedContent">
    <label for="ddJokeType">Choose a joke type:</label>
    <select name="ddJokeType" id="ddJokeType">
      <option value="any" selected="selected">Any</option>
      <option value="general">General</option>
      <option value="programming">Programming</option>
      <option value="dad">Dad</option>
      <option value="knock-knock">Knock Knock</option>
    </select>

    <br><br>
    <label for="numJokes">Number of jokes:</label>
    <input type="text" id="numJokes" name="numJokes" value="1">
    <br>


    <button type="button" id="btnGetJoke" class="buttonClass">Get Joke</button>
    <div class="jokeText">
      <p id="jokeSetup"></p>
      <p id="jokePunchline"></p>
    </div>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link href="jokes.css" rel="stylesheet" type="text/css">
  <script src="jokes.js" defer></script>
  <title>Jokes</title>
</head>

<body>
  <h1 class="jokeHeading">Joke Central</h1>

  <div class="renderedContent">
    <div class="ddJokeType">
      <label for="ddJokeType">Choose a joke type:</label>
      <select id="ddJokeType">
        <!-- Dynamicaly populate this area using JavaScript -->
      </select>
    </div>

    <div class="numJokes">
      <label for="numJokes">Number of jokes:</label>
      <input type="number" id="numJokes" value="1" min="1">
    </div>

    <button type="button" class="buttonClass" id="btnGetJoke">Get Joke</button>
    
    <div class="jokeText">
      <p id="jokeSetup"></p>
      <p id="jokePunchline"></p>
    </div>
  </div>
</body>

</html>
